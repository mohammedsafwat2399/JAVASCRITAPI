<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <!-- form model -->
    <div id="fullscreen-div"></div>
    <form class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
            <h3 id="modal-title">Add Address</h3>
            <button type="button" id="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-main">
            <div class="modal-row">
                <div class="modal-col">
                    <label for=""> How should your mail be addressed?</label>
                    <input type="text" placeholder="E.g. The Smith Family " class="form-control" 
                    name="addr_ing_name">
                </div>
                
            </div>
            <div class="modal-row grid-col">
                <div class="modal-col">
                    <label for=""> Frist name</label>
                    <input type="text" placeholder="The frist name" class="form-control" 
                    name="frist_name" >
                </div>
                <div class="modal-col">
                    <label for=""> last name</label>
                    <input type="text" placeholder="The last name" class="form-control" 
                    name="last_name">
                </div>
                
            </div>
            <div class="modal-row grid-row">
                <div class="modal-col">
                    <label for=""> Email</label>
                    <input type="text" placeholder="The email" class="form-control" 
                    name="email">
                </div>
                <div class="modal-col">
                    <label for=""> Phone</label>
                    <input type="text" placeholder="The phone" class="form-control" 
                    name="phone">
                </div>
            </div>
            <div class="modal-row grid-row">
                <div class="modal-col">
                    <label for=""> Street address</label>
                    <input type="text" placeholder="street address, apartment, house number, atc." class="form-control" 
                    name="street_addr">
                </div>
                <div class="modal-col">
                    <label for=""> Postal code</label>
                    <input type="text" placeholder="60323" class="form-control" 
                    name="postal_code">
                </div> 
            </div>
            <div class="modal-row grid-row">
                <div class="modal-col">
                    <label for=""> City</label>
                    <input  type="text" placeholder="City name" class="form-control" 
                    name="city">
                </div>
                <div class="modal-col">
                    <label for=""> Country</label>
                    <select  id="country-list" name="country">
                        <!-- <option value="">USA</option> -->
                    </select> 
                </div>
            </div>
            <div class="modal-row">
                <div class="modal-col">
                    <label for="">Labels</label>
                    <select name="labels" id="">
                        <option value="Family">Family</option>
                        <option value="Friends">Friends</option>
                        <option value="Colleagues">Colleagues</option>
                    </select>
                </div>
            </div>
            <div class="modal-row" id="modal-btns">
                <button type="submit" id="save-btn">save</button>
            </div>
        </div>
    </div>
    </form>
    <!-- end form -->
    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <h2>Address <span>Book</span></h2>
            </div>
            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn">
                    <span><i class="fas fa-plus"></i>Add address</span>
                </button>
            </div>
            <div class="addr-book-list" id="addr-book-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Address</th>
                            <th>Labels</th>
                            <th>By Name</th>
                            <th>phone</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                            <!-- <tr>
                                <td>1</td>
                                <td>
                                    <span class="addressing-name">Smith Family </span><br><span class="address">Johnson street - 5668, 
                                        Lake side </span>  </td>
                                        <td><span>colleagues</span></td>
                                        <td>Mark Smith</td>
                                        <td>123-456-789</td>
                                    </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  <script src="./script.js"></script>  
</body>
</html>
